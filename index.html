<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeyUp test</title>
</head>
<body>
    <form action="">
        <input type="text" required><br>
        <output></output>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var output = document.querySelector('output');
            document.querySelector('[required]').addEventListener('keyup', function () {
                output.innerText = this.value;
            });
        });
    </script>
</body>
</html>
